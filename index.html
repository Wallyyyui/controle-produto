<!DOCTYPE html>
<html lang="pt-en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Controle de Produtos</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="categoria.html">Categorias</a></li>
          <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Cadastro de Produtos</h1>
    <div class="row g-3 mb-3 align-items-center">
      <div class="col-md-6">
        <input type="text" id="descricao" class="form-control" placeholder="Descrição do produto" />
      </div>
      <div class="col-md-4">
        <input type="number" id="preco" class="form-control" placeholder="Preço" min="0" step="0.01" />
      </div>
      <div class="col-md-2">
        <button id="btnSalvar" class="btn btn-primary w-100">Cadastrar Produto</button>
      </div>
    </div> 

    <table border="1" class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição do Produto</th>
          <th>Valor Produto</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody id="produtos"></tbody>
    </table>
  </div>

  <script src="tabela.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
